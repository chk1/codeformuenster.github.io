<div class="wrapper">
  <div id="projects">
    <ul>
      {% for projekt in site.projekte reversed %}
        <li class="project">
          <h2>{{projekt.title}}</h2>
          {% if projekt.screenshot %}<img src="{{projekt.screenshot}}" style="float:right">{% endif %}
          <p>{{projekt.description}}</p>
          <div class="details">
            <ul>
              <li><i class="fa fa-globe"></i><a href="{{projekt.link}}">Webseite</a></li>
              <li><i class="fa fa-github"></i><a href="http://github.com/codeformuenster/{{projekt.github}}">Code</a></li>
              <li><i class="fa fa-rocket"></i>{{projekt.status}}</li>
            </ul>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
